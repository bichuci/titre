<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rent Green Correction</title>
</head>  
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo"><img src="img/logo.png" alt="Logo de Rent Green"></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link active">Accueil</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Le concept</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Les tarifs</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">L'application</a></li>
            </ul>
            <div class="burger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
    </main>
    <footer>

    </footer>
    <script>
    const hamburger = document.querySelector(".burger");
    const navMenu = document.querySelector(".nav-menu");
    
    hamburger.addEventListener("click", mobileMenu);
    
    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    }

    const navLink = document.querySelectorAll(".nav-link");

    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }
    </script>
</body>
</html>
